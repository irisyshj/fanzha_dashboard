<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}反诈全国快讯解析{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('views.index') }}" class="logo">
                <span class="logo-icon">反</span>
                <span class="logo-text">反诈全国快讯解析</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('views.index') }}" class="nav-link">首页</a>
                <a href="{{ url_for('views.search') }}" class="nav-link">搜索</a>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 反诈全国快讯解析. All rights reserved.</p>
            <p class="footer-note">Powered by 飞书多维表格</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
